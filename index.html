<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Choose a tree</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>What tree should I plant?</h1>
    <img class="image" src="https://cdn.pixabay.com/photo/2016/11/18/23/58/tree-1837408_1280.png" width="300" height="300">
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="A tree"></input>
      </div>
      <button class="addOption">Add another tree</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">Roll the dice!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $ ('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_option)

      var options = []
      var submit = function () {
        $('.inputSection').hide()
        $('.resultSection').css('display', 'flex')
        $ ('input').each(function() {
          options.push($(this).val())
        })
        var winner = options [Math.floor(Math.random () * options.length)]
        console.log(winner)
        $('.resultSection').text(winner)
      }
      $('.submit').click(submit)
    })
    </script>
  </body>
</html>
